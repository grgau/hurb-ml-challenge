version: '3'
services:
  mlflow:
    build:
      context: .
      dockerfile: MLFlow-Dockerfile
    image: mlflow
    container_name: mlflow
    ports:
      - "5000:5000"
    command: mlflow server --host 0.0.0.0

  bento-api:
    build: .
    image: bento-api
    container_name: bento-api
    ports:
      - "3000:3000"